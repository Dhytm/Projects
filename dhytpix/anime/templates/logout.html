<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    Logout | Dhytpix
{% endblock %}

{% block head%}
<style>
    #id_username{
        color: #000000;
    }
    #id_password{
        color: #000000;
    }
    #ofooter{
        position: center;
        width: 60%;
    }

    .btn_hover:hover{
        transform: scale(1.02);
    }

</style>
{% endblock %}

{% block content %}
    <header class="min-h-screen bg-black bg-opacity-50 bg-blend-overlay showcase border-gray-600 border-b-8 flex justify-center items-center bg-no-repeat"  style="background-image: url('{% static 'img/Background_CowboyBebopHellica.jpg' %}');">
        <div class="z-10 h-full py-32 md:py-0 text-gray-100 text-center flex items-center flex-col">
            <form>
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Faça Login para continuar na sua conta</legend>
                </fieldset>
            </form>
            <a href="{% url 'anime:login' %}" class="w-full">
                <button class="btn_hover bg-red-800 py-1 my-2 px-3 w-full text-white md:text-lg rounded-md" type="submit">Fazer Login</button>
            </a>
            <small>
                Não quer fazer login? <p><a href="/">Clique aqui para ir direto para a home</a></p>
            </small>
        </div>
    </header>
{% endblock %}
