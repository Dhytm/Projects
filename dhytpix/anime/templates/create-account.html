{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
  Create Account | Dhytpix
{% endblock %}

{% block head%}
<style>
    #id_username{
    color: #000000;
    }
    #id_email{
    color: #000000;
    }
     #id_password1{
    color: #000000;
    }
    #id_password2{
    color: #000000;
    }
    #ofooter{
    position: center;
    width: 60%;
    }


    .btn_hover:hover{
        transform: scale(1.04);
    }

    a:hover {
        color: white;
    }

</style>
{% endblock %}

{% block content %}
    <header class="min-h-screen bg-black showcase border-gray-600 border-b-8 flex justify-center items-center bg-no-repeat"  style="background-image: url('#');">
        <div class="z-10 h-full py-32 md:py-0 text-gray-100 text-center flex items-center flex-col">
            <form method="post">
                 {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Crie uma conta para continuar</legend>
                    {{ form|crispy }}
                </fieldset>
                <button class="btn_hover bg-red-800 py-1 px-3 text-white md:text-lg rounded-md w-full md:text-lg rounded-md" type="submit">Criar Conta</button>
            </form>

        </div>
    </header>
{% endblock %}
