<!doctype html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/navbar-fixed/">


    <style>

    .navbar {
    	background-color: #0f0f0f;
		box-shadow: 0 3px 1px rgba(0,0,0,0.20);
		font-family: 'Courier New', Courier, monospace
    }
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }

    </style>


    <!-- Custom styles for this template -->
    <link href="navbar-top-fixed.css" rel="stylesheet">

<nav class="navbar navbar-expand-md navbar-dark fixed-top">
  <div class="container-fluid">
        <a href="/" class="w-1/12 px-1">
           <img src="{% static 'img/dhytpix-thumb.png' %}">
        </a>

      <ul class="navbar-nav me-auto mb-2 mb-md-0" style="font-family: 'Arimo', sans-serif;">

      </ul>
        {% if user.is_authenticated %}
      <form class="form-inline ph-3 px-3" method="get" action="{% url 'anime:searchanime' %}">
        <input class="form-control mr-sm-2" type="text" name="query" value="{{ request.GET.query }}" placeholder="Pesquisar Anime..." aria-label="Search">
        <input type="submit" value="" style="position: relative; height: 0px; width: 0px;">
      </form>

        <a href="{% url 'anime:userprofile' user.pk %}" style="text-decoration: none">
			<button class="btn btn-outline-danger px-3 mr-3" type="submit">Editar Perfil</button>
		</a>

		<a href="{% url 'anime:logout' %}" style="text-decoration: none">
			<button class="btn btn-outline-danger px-3" type="submit">Logout</button>
		</a>
        {% else %}

		<a href="{% url 'anime:login' %}" style="text-decoration: none">
			<button class="btn btn-outline-success px-3" type="submit">Login</button>
		</a>
        {% endif %}

  </div>
</nav>
